<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Theme Me</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/ionic/js/ionic-angular.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script src="js/ng-cordova.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-app="thememe">
    <ion-content ng-controller="themeMe as me">
      <div class="col col-33 col-offset-33" id="pushdown">
        <img src="img/ionic.png">
      </div>
      <div class="list list-inset">
        <label class="item item-input" id='email'>
          <input type="text" ng-model="email" placeholder="Email">
        </label>
        <label class="item item-input" id='password'>
          <input type="password" ng-model="password" placeholder="Password">
        </label>
        <label class="item item-input" id='passwordConf'>
          <input type="password" ng-model="passwordconf" placeholder="Password Confirmation">
        </label>
      </div>
      <div class="list list-inset" id="pushdown">
        <label class="item item-input" id="url">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" ng-model="searchTerm" placeholder="Search for theme song">
        </label>
        <button class="button button-block button-positive" ng-click="me.searchSC(searchTerm)" id='searchSC'>
          Search
        </button>
          <div class="list list-inset" ng-repeat="track in me.searchResults">
            <div class="item">
              <img ng-src="{{ track.artwork_url }}">
              {{ track.title }}
              <button class="button button-positive" ng-click="me.setThemeSong(email, password, passwordconf)">
                Set Song
              </button>
            </div>
          </div>
        <button class="button button-block button-positive" ng-click="me.makePost(url)" id='signUp'>
          Sign up
        </button>
        <button class="button button-block button-positive" ng-click="me.makeGet(5)" id='Get'>
          Get me Amadeus
        </button>
        <button class="button button-block button-positive" ng-click="me.where()">
          Location
        </button>
      </div>
      <div id="yourLocation" style="text-align: center"></div>
    </ion-content>
  </body>

</html>
