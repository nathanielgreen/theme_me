<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Theme Me</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/ionic/js/ionic-angular.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script src="https://w.soundcloud.com/player/api.js" type="text/javascript">
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="thememe">
    <ion-content ng-controller="themeMe as me">
      <iframe id="sc-widget" ng-src="{{me.trustSrc(me.themeSong)}}" width="100%" height="465" scrolling="no" frameborder="no"></iframe>
      <div class="col col-10">
        <label class="item item-input">
          <input type="text" ng-model="idNum">
        </label>
      </div>
      <button class="button button-positive" ng-click="me.mainSong(idNum)">
        Set song
      </button>
    </ion-content>
  </body>
